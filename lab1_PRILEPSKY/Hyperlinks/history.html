    <br>
    <span style="font-family:Calibri;font-size:11px;">У <a href=http://uk.wikipedia.org/wiki/1962>1962</a>році <a href= http://uk.wikipedia.org/w/index.php?title=%D0%94%D0%B6%D0%BE%D0%B7%D0%B5%D1%84_%D0%9B%D1%96%D0%BA%D0%BB%D0%B0%D0%B9%D0%B4%D0%B5%D1%80&action=edit&redlink=1 >Джозеф ліклайдер</a> <a href= http://uk.wikipedia.org/wiki/1990>(1915-1990)</a>, керівник <a href=Агентства передових оборонних дослідницьких проектів>Агентства передових оборонних дослідницьких проектів</a>висловив ідею Всесвітньої комп'ютерної мережі. У <a href=1969>1969</a> році <a href=Міністерство оборони>Міністерство оборони</a> США започаткувало розробку проекту, котрий мав на меті створення надійної системи передачі інформації на випадок війни. Агентство  <a href=DARPA>DARPA</a> запропонувало розробити для цього комп'ютерну мережу. Розробка була доручена  <a href=Каліфорнійському університету>Каліфорнійському університету</a>,  <a href=Стенфордському дослідному центрові>Стенфордському дослідному центрові</a>, <a href=Університету>Університету</a> штату <a href=Юта>Юта</a> та <a href=Університету>Університету</a> штату <a href=Каліфорнія>Каліфорнія</a> в <a href=Санта-Барбарі>Санта-Барбарі</a>. Ця мережа була названа <a href=ARPANET>ARPANET</a>  (англ. Advanced Research Projects Agency Network — Мережа Агентства передових досліджень). В рамках проекту мережа об'єднала названі заклади. Всі роботи фінансувались за рахунок Міністерства оборони. ARPANET почала активно рости й розвиватись; її дедалі ширше почали використовувати вчені із різних галузей науки.
Перший <a href=сервер>сервер</a>  ARPANET було встановлено <a href=1 вересня>1 вересня</a>  року у Каліфорнійському університеті в Лос-Анжелесі. Комп'ютер «Honeywell 516» мав 12 <a href=оперативної пам'яті>оперативної пам'яті</a>  .
До <a href=1971>1971</a>   року була розроблена перша програма для відправки <a href=електронної пошти>електронної пошти</a>   мережею, котра відразу стала дуже популярною.
У <a href=1973>1973</a>  році до мережі через трансатлантичний кабель були підключені перші іноземні організації з <a href=Великобританії>Великобританії</a>   та <a href=Норвегії>Норвегії</a>   — мережа стала міжнародною.
У <a href=1970-х>1970-х</a>   роках мережа загалом використовувалась для пересилки електронної пошти, тоді ж появились перші <a href=списки поштових розсилок>списки поштових розсилок</a>  , <a href=групи новин>групи новин</a>   та <a href=дошки оголошень>дошки оголошень</a>  . Але в ті часи мережа ще не могла легко взаємодіяти з іншими мережами, котрі були побудовані на інших технічних стандартах. До кінця 1970-х років почали активно розвиватись <a href=протоколи>протоколи</a>   передачі даних, що були стандартизовані у <a href=1982>1982</a>  —<a href=1983>1983</a>   роках.
<a href=1 січня>1 січня</a>   року мережа ARPANET перейшла з протоколу <a href=NCP>NCP</a>   на протокол <a href=TCP/IP>TCP/IP</a>  , який досі успішно використовується для об'єднання мереж. Саме у 1983 році за мережею ARPANET закріпився термін «Інтернет».
У <a href=1984>1984</a>   році була розроблена система доменних назв (англ. Domain Name System, DNS). Тоді ж у мережі <a href=ARPANET>ARPANET</a>   з’явився серйозний суперник — <a href=Національний науковий фонд США>Національний науковий фонд США</a>   (NSF) заснував міжуніверситетську мережу <a href=NSFNet>NSFNet</a>   (англ. National Science Foundation Network), котра була сформована з дрібніших мереж, включаючи відомі на той час <a href=Usenet>Usenet</a>   та <a href=Bitnet>Bitnet</a>    і мала значно більшу пропускну здатність, аніж <a href=ARPANET>ARPANET</a>   . До цієї мережі за рік під'єдналось близько 10 тисяч комп'ютерів; звання «Інтернет» почало плавно переходити до <a href=NSFNet>NSFNet</a>   .
