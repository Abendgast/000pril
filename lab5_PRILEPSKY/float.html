<!DOCTYPE html>
<html>
<head>
	<title>Демонстрація властивості float</title>
	<style>
		.left {
			float: left;
			width: 50%;
		}
		.right {
			float: right;
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="left">
		<h2>Текст зліва</h2>
		<p>Це текст, який знаходиться в лівій div-області.</p>
		<img src="https://via.placeholder.com/150" alt="Зображення зліва">
	</div>
	<div class="right">
		<h2>Текст справа</h2>
		<p>Це текст, який знаходиться в правій div-області.</p>
		<img src="https://via.placeholder.com/150" alt="Зображення справа">
	</div>
</body>
</html>
